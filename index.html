<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Southend Hospital - Arthritis</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="./site.webmanifest">
  <link rel="apple-touch-icon" href="./icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link rel="icon" href="./favicon.ico">

  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./bootstrap-4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <div class="container-fluid">
    <form action="#" method="POST" class="m-3">
      <fieldset>
        <!-- /Header -->
        <div class="row">
          <div class="col-md-5 col-sm-12 border-right">
            <div class="form-group row mb-1">
              <label for="wardClinic" class="col-sm-4 col-form-label col-form-label-sm">Ward/Clinic</label>
              <div class="col-sm-8">
                <input type="text" name="wardClinic" id="wardClinic" class="form-control form-control-sm" />
              </div>
            </div>
            <div class="form-group row mb-0">
                <label for="consultant" class="col-sm-4 col-form-label col-form-label-sm">Consultant</label>
                <div class="col-sm-8">
                  <input type="text" name="consultant" id="consultant" class="form-control form-control-sm" />
                </div>
              </div>
          </div>
          <div class="col-md-7 col-sm-12 border-left">
            <h1 class="m-0 text-center">CONTINUATION SHEET</h1>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-md-7 col-sm-12 border-right">
            <h6 class="mb-1">Please clearly PRINT at each entry</h6>
            <ul>
              <li>Date and time of entry</li>
              <li>Name and bleep or contact number</li>
              <li>Expected date of discharge for in-patients</li>
            </ul>
          </div>
          <div class="col-md-5 col-sm-12 border-left">
            <h6 class="mb-1">Affix PAS label:</h6>
            <div class="form-group row mb-1">
              <label for="nhsNo" class="col-sm-4 col-form-label col-form-label-sm">NHS NO:</label>
              <div class="col-sm-8">
                <input type="text" name="nhsNo" id="nhsNo" class="form-control form-control-sm" />
              </div>
            </div>
            <div class="form-group row mb-1">
              <label for="unitNo" class="col-sm-4 col-form-label col-form-label-sm">Unit NO:</label>
              <div class="col-sm-8">
                <input type="text" name="unitNo" id="unitNo" class="form-control form-control-sm" />
              </div>
            </div>
            <div class="form-group row mb-1">
              <label for="name" class="col-sm-4 col-form-label col-form-label-sm">Name:</label>
              <div class="col-sm-8">
                <input type="text" name="name" id="name" class="form-control form-control-sm" />
              </div>
            </div>
            <div class="form-group row mb-1">
              <label for="dob" class="col-sm-4 col-form-label col-form-label-sm">DoB:</label>
              <div class="col-sm-8">
                <input type="text" name="dob" id="dob" class="form-control form-control-sm" />
              </div>
            </div>
            <div class="form-group row mb-0">
              <label for="sex" class="col-sm-4 col-form-label col-form-label-sm">Sex:</label>
              <div class="col-sm-8">
                <select name="sex" id="sex" class="form-control form-control-sm">
                  <option selected="selected"disabled="disabled">-- Select --</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <!-- /Header -->
        
        <!-- /Main Form -->
        <div class="border mt-3 p-3">
          <div class="form-group row mb-1">
            <label for="dateTime" class="col-sm-4 col-form-label col-form-label-sm">Date & Time:</label>
            <div class="col-sm-8">
              <input type="text" name="dateTime" id="dateTime" class="form-control form-control-sm" />
            </div>
          </div>
          <div class="form-group row mb-1">
            <label for="diagnosis" class="col-sm-4 col-form-label col-form-label-sm">Diagnosis:</label>
            <div class="col-sm-8">
              <input type="text" name="diagnosis" id="diagnosis" class="form-control form-control-sm" />
            </div>
          </div>
          <div class="form-group row mb-0">
            <label for="pmh" class="col-sm-4 col-form-label col-form-label-sm">PMH:</label>
            <div class="col-sm-8">
              <input type="text" name="pmh" id="pmh" class="form-control form-control-sm" />
            </div>
          </div>
          <hr />
          <div class="form-group row mb-1">
            <label for="bloodTestDate" class="col-sm-4 col-form-label col-form-label-sm">Date of blood test:</label>
            <div class="col-sm-8">
              <input type="text" name="bloodTestDate" id="bloodTestDate" class="form-control form-control-sm" />
            </div>
          </div>
          <h6 class="mb-1">Blood results:</h6>
          <div class="form-group row mb-1">
            <div class="col-md-4 col-sm-12">
              <label for="hb" class="col-form-label col-form-label-sm">Hb</label>
              <input type="text" name="hb" id="hb" class="form-control form-control-sm" />
            </div>
            <div class="col-md-4 col-sm-12">
              <label for="wbc" class="col-form-label col-form-label-sm">WBC</label>
              <input type="text" name="wbc" id="wbc" class="form-control form-control-sm" />
            </div>
            <div class="col-md-4 col-sm-12">
              <label for="plateletCount" class="col-form-label col-form-label-sm">Platelet count</label>
              <input type="text" name="plateletCount" id="plateletCount" class="form-control form-control-sm" />
            </div>
          </div>
          <div class="form-group row mb-0">
            <div class="col-md-4 col-sm-12">
              <label for="creat" class="col-form-label col-form-label-sm">Creat</label>
              <input type="text" name="creat" id="creat" class="form-control form-control-sm" />
            </div>
            <div class="col-md-4 col-sm-12">
              <label for="alt" class="col-form-label col-form-label-sm">ALT</label>
              <input type="text" name="alt" id="alt" class="form-control form-control-sm" />
            </div>
            <div class="col-md-4 col-sm-12">
              <label for="crpEsr" class="col-form-label col-form-label-sm">CRP/ESR</label>
              <input type="text" name="crpEsr" id="crpEsr" class="form-control form-control-sm" />
            </div>
          </div>
          <hr />
          <h6 class="mb-1">Other results:</h6>
          <div class="form-group row mb-1">
            <div class="col-md-3 col-sm-12">
              <label for="emsDas28" class="col-form-label col-form-label-sm">EMS DAS28</label>
              <input type="text" name="emsDas28" id="emsDas28" class="form-control form-control-sm" />
            </div>
            <div class="col-md-3 col-sm-12">
              <label for="bp" class="col-form-label col-form-label-sm">BP</label>
              <input type="text" name="bp" id="bp" class="form-control form-control-sm" />
            </div>
            <div class="col-md-3 col-sm-12">
              <label for="hr" class="col-form-label col-form-label-sm">HR</label>
              <input type="text" name="hr" id="hr" class="form-control form-control-sm" />
            </div>
            <div class="col-md-3 col-sm-12">
              <label for="weight" class="col-form-label col-form-label-sm">Weight</label>
              <input type="text" name="weight" id="weight" class="form-control form-control-sm" />
            </div>
          </div>
          <div class="form-group row mb-1">
            <div class="col-md-3 col-sm-12">
              <label for="basfi" class="col-form-label col-form-label-sm">BASFI</label>
              <input type="text" name="basfi" id="basfi" class="form-control form-control-sm" />
            </div>
            <div class="col-md-3 col-sm-12">
              <label for="basdai" class="col-form-label col-form-label-sm">BASDAI</label>
              <input type="text" name="basdai" id="basdai" class="form-control form-control-sm" />
            </div>
            <div class="col-md-3 col-sm-12">
              <label for="basghaq" class="col-form-label col-form-label-sm">BASGHAQ</label>
              <input type="text" name="basghaq" id="basghaq" class="form-control form-control-sm" />
            </div>
            <div class="col-md-3 col-sm-12">
              <label for="height" class="col-form-label col-form-label-sm">Height</label>
              <input type="text" name="height" id="height" class="form-control form-control-sm" />
            </div>
          </div>
          <hr />
          <div class="form-group row mb-1">
            <div class="col-md-6 col-sm-12">
              <label for="allergies" class="col-form-label col-form-label-sm">Allergies:</label>
              <textarea name="allergies" id="allergies" class="form-control form-control-sm" cols="30" rows="10"></textarea>
            </div>
            <div class="col-md-6 col-sm-12">
              <label for="herbalRemedies" class="col-form-label col-form-label-sm">Herbal remedies:</label>
              <textarea name="herbalRemedies" id="herbalRemedies" class="form-control form-control-sm" cols="30" rows="10"></textarea>
            </div>
          </div>
          <hr />
          <div class="form-group row mb-0">
            <div class="col-md-3 col-sm-12">
              <label for="biologic" class="col-form-label col-form-label-sm">Biologic</label>
              <input type="text" name="biologic" id="biologic" class="form-control form-control-sm" />
            </div>
            <div class="col-md-3 col-sm-12">
              <label for="dose" class="col-form-label col-form-label-sm">Dose</label>
              <input type="text" name="dose" id="dose" class="form-control form-control-sm" />
            </div>
            <div class="col-md-3 col-sm-12">
              <label for="frequency" class="col-form-label col-form-label-sm">Frequency</label>
              <input type="text" name="frequency" id="frequency" class="form-control form-control-sm" />
            </div>
            <div class="col-md-3 col-sm-12">
              <label for="device" class="col-form-label col-form-label-sm">Device</label>
              <input type="text" name="device" id="device" class="form-control form-control-sm" />
            </div>
          </div>
          <hr />
          <div class="form-group row mb-0">
            <label for="problems" class="col-sm-4 col-form-label col-form-label-sm">Problems:</label>
            <div class="col-sm-8">
              <textarea name="problems" id="problems" class="form-control form-control-sm" cols="30" rows="10"></textarea>
            </div>
          </div>
          <hr />
          <div class="form-group row mb-0">
            <label for="managementPlan" class="col-sm-4 col-form-label col-form-label-sm">Management plan:</label>            
            <div class="col-sm-8">
              <textarea name="managementPlan" id="managementPlan" class="form-control form-control-sm" cols="30" rows="10"></textarea>
            </div>
          </div>
          <hr />
          <div class="form-group row mb-0">
            <div class="col-md-6 col-sm-12">
              <label for="tenderJoints" class="col-form-label col-form-label-sm">Tender Joints</label>
            </div>
            <div class="col-md-6 col-sm-12">
              <label for="swollenJoints" class="col-form-label col-form-label-sm">Swollen Joints</label>
            </div>
          </div>
          <hr />
          <div class="form-group row mb-1">
            <label for="footAssessed" class="col-sm-4 col-form-label col-form-label-sm">Foot assessed Yes/No Comment:</label>
            <div class="col-sm-8">
              <input type="text" name="footAssessed" id="footAssessed" class="form-control form-control-sm" />
            </div>
          </div>
          <div class="form-group row mb-0">
            <div class="col-md-4 col-sm-12">
              <label for="nextOpd" class="col-form-label col-form-label-sm">Next OPD</label>
              <input type="text" name="nextOpd" id="nextOpd" class="form-control form-control-sm" />
            </div>
            <div class="col-md-4 col-sm-12">
              <label for="sign" class="col-form-label col-form-label-sm">Sign</label>
              <input type="text" name="sign" id="sign" class="form-control form-control-sm" />
            </div>
            <div class="col-md-4 col-sm-12">
              <label for="bloodTests" class="col-form-label col-form-label-sm">Blood Tests</label>
              <input type="text" name="bloodTests" id="bloodTests" class="form-control form-control-sm" />
            </div>
          </div>
          <hr />
          <div class="form-group row mb-0">
            <div class="col-sm-12 text-right">
              <button type="reset" id="reset" class="btn btn-default">Clear</button>
              <button type="submit" id="print" class="btn btn-primary">Print</button>
            </div>
          </div>
        </div>
        <!-- /Main Form -->
      </fieldset>
    </form>
  </div>

  <!-- JavaScript/jQuery -->
  <script src="./js/vendor/modernizr-3.6.0.min.js"></script>

</body>
</html>
